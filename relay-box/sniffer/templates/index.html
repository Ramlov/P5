<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Log Viewer</title>
    <style>
        #log {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            overflow-y: auto; /* Enables vertical scrolling */
            background-color: #f9f9f9;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Live Log Viewer</h1>
    <div id="log"></div>

    <!-- Socket.IO script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const logDiv = document.getElementById('log');
        const socket = io();

        // Scroll to the bottom of the log div
        const scrollToBottom = () => {
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        // Listen for 'log_update' events from the server
        socket.on('log_update', (data) => {
            const line = document.createElement('div');
            line.textContent = data.data; // Add the incoming log data
            logDiv.appendChild(line); // Append new line to the log div

            // Smoothly scroll to the bottom
            scrollToBottom();
        });
    </script>
</body>
</html>
